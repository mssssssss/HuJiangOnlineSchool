<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

	<!--图标-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <link rel="stylesheet" href="css/public.css"> -->
    <link rel="stylesheet" href="font_73h1fig9o48/iconfont.css">
	<link rel="stylesheet" href="css/top.css">
	
	<style>
        /* 对学习工具的下拉栏重新覆盖样式 */
         .top-left .xuexi>ul>li {
            width: 2.33rem;
        }

        .top-left .xuexi>ul>li>a>img {
            width: 0.5rem;
		}
		/* body{
			font-size: 0.38rem
		} */
    </style>

</head>

<body>
<div id="top" ></div>
<div class="login" >
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" >
				<img src="img/hujiangLogin.jpg" style="border-radius: 50%" alt="IMG">
			</div>

			<form class="login100-form validate-form"  >
				<span class="login100-form-title">
					会员登陆
				</span>

				<div class="wrap-input100 validate-input">
					<input style="border:none" class="input100" type="text" name="userName" id="usrName" placeholder="用户名">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input style="border:none" class="input100" type="password" name="pass" id="passWord" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" style="border: none" id="OKbtn" type="button">
						登陆
					</button>
				</div>

				<div class="text-center " style="margin-top: 0.5rem">
					<a class="txt2" href="javascript:" style="font-size: 0.3rem">
						忘记密码？
					</a>
				</div>

				<div class="text-center" style="margin-top: 2rem">
					<a class="txt2" href="register.html" style="font-size: 0.3rem">
							还没有账号？立即注册
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="login" id="bottom"></div>
<script src="js/jquery.min.js"></script>
<script src="js/register.js"></script>
<script>
	$(function(){
		$("#OKbtn").click(function(){
			if($("#usrName").val()==''){
				alert("用户名不能为空!")
			}else if($("#passWord").val()==''){
				alert("请输入密码!") 	
			}else{
				window.location.href="./index.html";
			}
		})
	})
</script>
</body>
</html>
