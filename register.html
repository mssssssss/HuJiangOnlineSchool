/*
 * 验证密码
 */
    function checkPassword(){
    if ($.trim($('#password').val()).length == 0) {
        $('#passwordError').html('<span style="color:red">密码没有输入<span>');
        $('#password').focus();
        return false;
    } else {
        $('#passwordError').html('');
        var rePass = $.trim($('#rePassword').val());
        var pass = $.trim($('#password').val());
        if (rePass.length != 0) {
            if (rePass != pass) {
                $('#rePasswordError').html('<span style="color:red">两次密码不一致<span>');
                return false;
            } else {
                $('#rePasswordError').html('');
                return true;
            }
        }
    }
}
/*
 * 重复密码
 */
 function reCheckPassWord() {
    var rePass = $.trim($('#rePassword').val());
    if (rePass.length == 0) {
        $('#rePasswordError').html('<span style="color:red">密码没有输入<span>');
        $('#rePassword').focus();
        return false;
    } else {
        $('#rePasswordError').html('');
        var pass = $.trim($('#password').val());
        if (pass.length == 0) {
            $('#rePassword').val('');
            $('#passwordError').html('<span style="color:red">密码没有输入<span>');
            $('#password').focus();
            return false;
        } else if (rePass != pass) {
            $('#rePasswordError').html('<span style="color:red">两次密码不一致<span>');
            return false;
        } else {
            $('#rePasswordError').html('');
            return true;
        }
    }
}
   
/*
*用户名
*/
function checkName() {
    var reg = /^[A-Za-z0-9]{6,16}$/;  
    if ($.trim($('#usrName').val()).length == 0) {
        $('#nameError').html('<span style="color:red">用户名未填写</span>');
        $('#usrName').focus();
        return false;
    }else if(!reg.test($.trim($('#usrName').val())))
    {
        $('#nameError').html('<span style="color:red">用户名需以6-16位字母和数字组成</span>');
        return false;
    }
     else {
        $('#nameError').html('');
        return true;
    }

}

    <script>
      /*显示上传的图片*/
        function getObjectURL(file) {
                var url = null ;
                if (window.createObjectURL!=undefined) { // basic
                    url = window.createObjectURL(file) ;
                } else if (window.URL!=undefined) { // mozilla(firefox)
                    url = window.URL.createObjectURL(file) ;
                } else if (window.webkitURL!=undefined) { // webkit or chrome
                    url = window.webkitURL.createObjectURL(file) ;
                }
                return url ;
            }
            $('#headPhoto').change(function() {
                var eImg=$('#imag');
                eImg.attr('src', getObjectURL($(this)[0].files[0])); // 或 this.files[0] this->input
